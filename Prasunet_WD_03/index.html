<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="game-nav">
        <div class="game-name">Tic Tac Toe</div>
        <button class="new-game-btn" id="new-game-btn">New Game</button>
        <button class="restart-btn" id="restart-btn">Restart Game</button>
        <div class="game-text">Start War!</div>
    </nav>
    <div class="message-container hide">
        <p class="game-message">Winner</p>
    </div>
    <main>
        <div class="game-player" id="player-x">
            <p>X</p>
        </div>
        <div class="game-container" id="box">
            <div class="game-board">
                <div class="game-line">
                    <button class="game-box" id="box1"></button>
                    <button class="game-box" id="box2"></button>
                    <button class="game-box" id="box3"></button>
                </div>
                <div class="game-line">
                    <button class="game-box" id="box4"></button>
                    <button class="game-box" id="box5"></button>
                    <button class="game-box" id="box6"></button>
                </div>
                <div class="game-line1">
                    <button class="game-box" id="box7"></button>
                    <button class="game-box" id="box8"></button>
                    <button class="game-box" id="box9"></button>
                </div>
            </div>
        </div>
        <div class="game-player" id="player-o">
            <p>O</p>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
